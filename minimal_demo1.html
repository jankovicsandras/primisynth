<!DOCTYPE html>
<html>
<body onload="startdemo()" >
<script src="primisynth_core.js"></script>
<script>

function startdemo(){
	
	// synth definition
	var syn = {
			waveforms:[  [0, [[0,1],[0.001,1],[0.999,-1],[1,-1]] ]  ],
			voices : [ [0.33, [[0.5,0]]], [0.33, [[0.5,0.01]]], [0.33, [[0.5,-0.01]]] ],
			pan:[[0.125,0.5],[0.375,-0.5],[0.625,0.5],[0.875,-0.5]]
	};
	
	// generating sequence
	var seq = getsequence('goa2','rnd_1/2_1/4');
	
	// effects
	var fx = effectpresets['test'];
	
	// rendering
	var loopwave = renderloop( syn, seq, 440, fx );
	
	// playback
	playpause(loopwave);
	
}// End of startdemo()

</script>
</body>
</html>
